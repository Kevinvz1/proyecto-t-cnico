<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="form-card animate-fade-in">
            <h1 class="animate-slide-down">Registro de Inscripción</h1>
            <form id="formFidelidad">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="tipoId">Tipo de identificación:</label>
                    <select id="tipoId" name="tipoId">
                        <option value="">Seleccione...</option>
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="CE">Cédula de extranjería</option>
                        <option value="PAS">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numId">Número de identificación:</label>
                    <input type="text" id="numId" name="numId">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad">
                        <option value="">Seleccione...</option>
                        <option value="Medellín">Medellín</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Cali">Cali</option>
                        <option value="Palmira">Palmira</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Rionegro">Rionegro</option>
                        <option value="Cartagena">Cartagena</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento">
                        <option value="">Seleccione...</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Atlántico">Atlántico</option>
                        <option value="Santander">Santander</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Quindío">Quindío</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tolima">Tolima</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="">Seleccione...</option>
                        <option value="Francia">Francia</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Italia">Italia</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marca">Marca a registrar:</label>
                    <select id="marca" name="marca">
                        <option value="">Seleccione...</option>
                        <option value="Americanino">Americanino</option>
                        <option value="American Eagle">American Eagle</option>
                        <option value="Chevignon">Chevignon</option>
                        <option value="Esprit">Esprit</option>
                        <option value="Naf Naf">Naf Naf</option>
                        <option value="Rifle">Rifle</option>
                    </select>
                </div>
                <button type="submit" class="btn-animate">Registrarse</button>
            </form>
            <div id="mensajeExito" class="mensaje-exito animate-fade-in" style="display:none;">
                ¡Registro exitoso! Gracias por inscribirse en nuestro programa de fidelidad.
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
